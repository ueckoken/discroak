name: ci
on: push
jobs:
  app-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod
          cache: true
          cache-dependency-path: ./go.sum
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.56.2
          working-directory: ./
          skip-pkg-cache: true
      - name: Build Go binary
        run: |-
          VERSION=${{ github.sha }}
          make build
      - name: Run Go Test
        run: |-
          make test
